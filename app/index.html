<html>

	<body>
		<main class="page">
			<!-- Background Icons / Images / Effects -->
			<div class="page__desktop">
				<img
					class="page__ball page__ball--left"
					src="images/dist/ball-left.svg"
					alt="description"
				/>

				<img
					class="page__ball page__ball--right"
					src="images/dist/ball-right.svg"
					alt="description"
				/>

				<img
					class="page__logo page__logo--html"
					src="images/dist/html.png"
					alt="description"
				/>

				<img
					class="page__logo page__logo--css"
					src="images/dist/css.png"
					alt="description"
				/>

				<img
					class="page__logo page__logo--js"
					src="images/dist/js.png"
					alt="description"
				/>

				<img
					class="page__logo page__logo--s"
					src="images/dist/s.png"
					alt="description"
				/>

				<img
					class="page__logo page__logo--vs"
					src="images/dist/vs.png"
					alt="description"
				/>

			<div class="page__mobile">

					class="page__ball page__ball--mobile"

					alt="description"
				/>
			</div>

			<!-- Header block here -->
			<!--#include virtual="/parts/header.html" -->

			<!-- Form + main title container -->
			<section class="home-section">
				<div class="wrapper">
					<div class="form-container">
						<div class="title">
							<p class="title__img">
								<img src="images/dist/web.svg" alt="description" /> <span>Вебинар</span>
							</p>

							<h1 class="title__name">front-end</h1>

							<p class="title__desc">
								<span>с нуля</span>
								легкий старт в IT профессии
							</p>

							<p class="title__text">
								Узнайте какими
								<span>навыками должен обладать фронтенд разработчик в 2022 году</span>
								и как начать карьеру в востребованной профессии
							</p>

							<!-- Reusable component for responsive desktop here -->
							<div class="title--desktop">
								<!--#include virtual="/parts/person.html" -->
							</div>
						</div>

						<!-- Form component here -->
						<div class="form">
							<!--#include virtual="/parts/form.html" -->
						</div>

						<!-- Reusable component for responsive mobile here -->
						<div class="title--mobile">
							<!--#include virtual="/parts/person.html" -->
						</div>
					</div>
				</div>
			</section>

			<section class="bg-text page__desktop">
				<h2>front-end developer</h2>
			</section>

		<script src="js/app.min.js"></script>
