<form action="#" method="post" id="form">
	<h2>Запишитесь <span>бесплатно</span> и получите подарок</h2>

	<label for="name">
		<input
			type="text"
			id="name"
			name="name"
			placeholder="Ваше имя и фамилия"
			required
		/>
	</label>

	<label class="label-phone" for="phone">
		<input type="tel" id="phone" name="phone" placeholder="66 777 6969" required />
	</label>

	<label for="email">
		<input type="email" id="email" name="email" placeholder="Ваш email" required />
	</label>

	<div class="form-action">
		<button type="submit">Записаться бесплатно</button>
	</div>

	<p class="form-policy">
		Нажимая на кнопку я согашаюсь
		<a href="#">с политикой конфидециальности</a>
	</p>
</form>
